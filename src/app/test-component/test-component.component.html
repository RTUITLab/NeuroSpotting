<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <p>Is it recording? {{ recording }}</p>
            <p>Times said key phrase: {{ keyPhraseCounter }}</p>
            <select (change)="UpdateModelName()" [(ngModel)]="currentModelName" [disabled]="recording" class="select">
                <option *ngFor="let model of modelNames" [ngValue]="model.name"> {{model.displayName}} </option>
            </select>
            <div class="recording-wrapper"> 
                <button (click)="Toggle()" class="recording-button">{{recording === false ? 'Record' : 'Stop'}}</button>
                <span [ngClass]="ButtonAppearence()">s</span>
            </div>
            <button (click)="Download()" class="downloadButton" [disabled]="falsePositive === null">
                Download latest<br/>
                false positive
            </button>
            <a style="display: none;" href="" download="" id="downloader"></a>
        </div>
    </div>
</body>
</html>
